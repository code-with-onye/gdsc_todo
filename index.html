<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script
      src="https://kit.fontawesome.com/2b2aa84e80.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="gdsc__main">
      <!-- Body start -->
      <div class="container gdsc__card_wrapper">
        <div class="card__header">
          <h3>Todo</h3>
        </div>
        <div class="card__body">
          <section class="card__layout">
            <div class="gdsc__card">
              <p>Gdsc pti</p>
              <div class="gdsc__delete">
                <!-- First Icon -->
                <div class="gdsc__icon">
                  <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                </div>
                <!-- Second icon -->
                <div class="gdsc__icon">
                  <i class="fa-sharp fa-solid fa-trash"></i>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <!-- Body End -->
      <!-- Footer start -->
      <section class="gdsc__card__footer">
        <div class="footer__wrapper container">
          <div class="menu__icon">
            <i class="fa-regular fa-user"></i>
          </div>
          <!-- <div class="plus__icon menu__icon" style="margin-bottom: 2em">
            <i class="fa-solid fa-plus"></i>
          </div> -->
          <div class="gdsc__input">
            <input type="text" placeholder="enter a todo" class="menu__input" />
            <div class="menu__input__icon">
              <div class="input__check__icon">
                <i class="fa-solid fa-check"></i>
              </div>
              <div class="input__xmark__icon">
                <i class="fa-solid fa-xmark"></i>
              </div>
            </div>
          </div>
          <div class="menu__icon"><i class="fa-solid fa-moon"></i></div>
          <!-- <div><i class="fa-regular fa-sun"></i></div> -->
        </div>
      </section>

      <!-- Footer end -->
    </main>
  </body>
</html>
